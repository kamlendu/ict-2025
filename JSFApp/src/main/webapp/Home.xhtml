<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>
        <h:outputText value="Hello World of JSF"/>
        </h2>
       <br/> <h:form>
            <h:panelGrid columns="3" >
           
            <h:outputLabel for="nm" value="Name of Person : "/>
            <h:inputText id="nm" required="true" requiredMessage="Name cannot be blank"  value="#{person.pname}"/>
            <h:message style="color:red" for="nm"/>
            
            <h:outputLabel for="gen" value="Gender : "/>
            <h:selectOneRadio id="gen" value="#{person.gender}">
                <f:selectItem itemLabel="Male" itemValue="Male"/>
                <f:selectItem itemLabel="Female" itemValue="Female"/>
            </h:selectOneRadio>
            <h:message style="color:red" for="gen"/>
            
            <h:outputLabel for="em" value="Email : "/>
            <h:inputText id="em" required="true" requiredMessage="Email cannot be blank"  value="#{person.email}">
                 
                <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
             
            </h:inputText>
            <h:message style="color:red" for="em"/>
            
            <h:outputLabel for="sal" value="Salary : "/>
             <h:inputText id="sal" required="true"  requiredMessage="Salary cannot be blank"  value="#{person.salary}">
                <f:validator validatorId="salvalid"/>
            </h:inputText>
           
            <h:message style="color:red" for="sal"/>
            
            <h:outputLabel for="ag" value="Age : "/>
            <h:inputText id="ag" required="true" requiredMessage="Age cannot be blank"  value="#{person.age}">
            
                <f:validateLongRange minimum="18" maximum="60" for="ag"/>
            </h:inputText>
            <h:message style="color:red" for="ag"/>
            
            
             <h:outputLabel for="c" value="City : "/>
             <h:selectOneMenu id="c" value="#{person.city}">
                <f:selectItem itemLabel="Vadodara" itemValue="Vadodara"/>
                <f:selectItem itemLabel="Surat" itemValue="Surat"/>
                <f:selectItem itemLabel="Pune" itemValue="Pune"/>
                <f:selectItem itemLabel="Mumbai" itemValue="Mumbai"/>
                <f:selectItem itemLabel="Bangluru" itemValue="Bangluru"/>              
             </h:selectOneMenu>
            <h:message style="color:red" for="c"/>
            
            <h:outputLabel for="h" value="Hobbies : "/>
            <h:selectManyCheckbox id="h" value="#{person.hobbies}">
                <f:selectItem itemLabel="Reading" itemValue="Reading"/>
                <f:selectItem itemLabel="Swimming" itemValue="Swimming"/>
                <f:selectItem itemLabel="Traveling" itemValue="Travelling"/>
            </h:selectManyCheckbox>
            <h:message style="color:red" for="c"/>
    
            <h:commandButton id="sub" value="Show" action="#{person.show()}"/>
            <h:commandButton id="rs" value="Reset" />
            <h:message for="sub"/>
            
            
            </h:panelGrid>
            
        </h:form>     
        
        
    </h:body>
</html>
